<mat-card>
  <mat-form-field class="fullWidth">
    <input
      matInput
      #recherche
      placeholder="Rechercher un artiste..."
      (keyup)="search(recherche.value)"
      type="search">
  </mat-form-field>
  <div class="collection">
    <a
      *ngFor="let result of disques$ | async"
      (click)="goToDisc(result)"
      class="collection-item">
      {{ result.name }}
    </a>
  </div>
</mat-card>
