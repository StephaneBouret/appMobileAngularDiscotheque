<div *ngIf="disque" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="center"> {{ disque.name | capitalize }} </h2>
    <mat-card class="row">
      <div class="col s12 m3">
        <img class="imgDisc" mat-card-image [src]="disque.picture" >
      </div>
      <div class="col s12 m9">
        <mat-card-content>
          <table class="bordered striped" >
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong> {{ disque.name }} </strong></td>
              </tr>
              <tr>
                <td>Titre</td>
                <td><strong> {{ disque.title }} </strong></td>
              </tr>
              <tr>
                <td>Stock</td>
                <td><strong> {{ disque.stock }} </strong></td>
              </tr>
              <tr>
                <td>Catégories</td>
                <td><span *ngFor="let categorie of disque.cat"
                  class=" {{ categorie | categoryColor }} "> {{ categorie }} </span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ disque.created.seconds*1000 | date:'dd/MM/yyyy' }}</em></td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
        <mat-card-actions>
            <button class="waves-effect purple darken-4 btn" routerLink="/disques" >Retour</button>
            <button class="waves-effect purple darken-4 btn" (click)="editDisque(disque.id)" >Editer</button>
            <button class="waves-effect red darken-4 btn" (click)="deleteDisque(disque)" >Supprimer</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
<h4 *ngIf="!disque" class="center">
  <mat-spinner></mat-spinner>
</h4>
